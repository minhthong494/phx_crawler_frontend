<div class="container" [ngStyle]="{'display': !isPageListing ? 'none' : 'block'}">
<div class="my-3">
  <h3>Crawl history</h3>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">URL</th>
        <th scope="col">Total</th>
        <th scope="col">Crawled at</th>
        <th scope="col">Status</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of crawlLogs; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{log.url}}</td>
        <td class="text-center">{{log.total}}</td>
        <td>{{log.crawl_at_display | date:'short'}}</td>
        <td class="text-center text-success">{{log.status === 'success' ? 'Success' : 'Failed'}}</td>
        <td class="text-center"><a class="btn btn-primary" (click)="onClickDetail(log); setPageDetail();">Detail</a></td>
      </tr>
    </tbody>
  </table>

  <div class="row justify-content-center fixed-footer">
    <div class="col-6">
      <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize " (pageChange)="onPageChange($event)" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
  
</div>

<div class="container" [ngStyle]="{'display': isPageListing ? 'none' : 'block'}">
  <div class="d-flex my-3 ">
    <div class="flex-grow-1">
      <h3>Crawl detail</h3>
    </div>
    <div class="">
      <a class="btn btn-primary" (click)="onExport()">Export</a>
    </div>
  </div>
    <app-crawl-log-detail [crawlLogID]="crawlLogDetailID"></app-crawl-log-detail>
</div>
