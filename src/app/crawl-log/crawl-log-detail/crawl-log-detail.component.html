
<div class="container" style="">
    <div class="h-100">
        <app-show-movie [movies]="movies" 
            (onDirectorFilter)="onDirectorFilter($event)" (onCountryFilter)="onCountryFilter($event)"
            (onYearFilter)="onYearFilter($event)" (onCompleteStatusFilter)="onCompleteStatusFilter($event)"></app-show-movie>
    </div>
    <div class="row justify-content-center fix" style="">
        <div class="col-6"><ngb-pagination [maxSize]="pageSize" [collectionSize]="totalItems" [pageSize]="pageSize " (pageChange)="onPageChange($event)" [boundaryLinks]="true"></ngb-pagination></div>
    </div>
</div>
