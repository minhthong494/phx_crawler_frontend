<div class="container">
    <div class="row justify-content-center my-3">
        <div class="col-6">
            <div class="d-flex justify-content-center my-4">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [ngClass]="{'active': !isUpload}"  (click)="setUpload(false)">From URL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [ngClass]="{'active': isUpload}" (click)="setUpload(true)">Upload</a>
                    </li>
                </ul>
            </div>

            <div [ngStyle]="{display: isUpload ? 'none' : 'block'}">
                <form class="d-flex">
                    <div class="flex-grow-1">
                      <input name="crawl_url" class="form-control" id="exampleInputPassword1" placeholder="Enter a URL" [(ngModel)]="crawlLink">
                    </div>
                    <div class="">
                        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
                    </div>      
                  </form>
            </div>
            <div [ngStyle]="{display: !isUpload ? 'none' : 'block'}">
                <form class="d-flex">
                    <div class="flex-grow-1">
                        <input name="file" class="form-control" type="file" id="formFile" (change)="onChange($event)">
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary" (click)="onUploadFile()">Upload</button>
                    </div>      
                  </form>
            </div>
        </div>
    </div>
</div>
